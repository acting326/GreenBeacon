<div>
	<div class='row'>
		<div class='logoq'>
	    <img class='logoimgq' alt="Logo" src="/../../logo.png" /></div>
	    <button type='button' class='btn btn-default' ng-click='backToFellow()'>Back to Fellow</button>    
	    <button type="button" class="signout btn btn-default" ng-click="signout()">Sign out</button>
	  </div>
  </div>
  <div class='row'>
		<div class='col-md-3'></div>
  	<div class='col-md-6'>
	  	<div class='alert alert-info {{message.cl}}' ng-model='message'>
				{{message.msg}}
			</div>

			<form ng-submit='addFellow()'> 
				<div class="form-group">
					<label>Full Name:</label>
					<input type='text' class="form-control" name='fullName' ng-model='fullName' ng-change='hideMsg()' required />
				</div>
				<div class="form-group">
					<label>Github Handel</label>
					<input type='text' class="form-control" name='gitHandle' ng-model='gitHandle' ng-change='hideMsg()' require />
				</div>
				<div class="form-group">
				<input type='submit' value='Add Fellow' />
				</div>
			</form>
		</div>
		<div class='col-md-3'></div>
	</div>
</div>

		<!-- 

				- full name
				- github handle

			 -->
