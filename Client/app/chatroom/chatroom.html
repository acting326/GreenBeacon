<div style="margin-top:100px">

<div class='container-fluid'>
	<div class='col-md-3'></div>
	<div class='col-md-6'>
		<div ng-model='loading'>
			<h3>{{loading}}</h3>
		</div>
		<div class="ticket-primary" ng-model='ticket'>
			<table>
	  		<tr>
	  			<td style="vertical-align: top;">
	  				<!-- ng-bind="ticket.user.displayname || ticket.user.username" -->
	  				<h5  style="margin-right: 7px;  padding-top:0px; margin-top:0px">displayname</h5>
	  			</td>
	  			<td style="vertical-align: top">
	  			<!-- ng-bind="ticket.createdAt" -->
	  				<p style="color:#AFB8BA; padding-top:0px; margin-top:0px" class="list-group-item-text" >created at</p>
	  			</td>
	  		</tr>	        		
	  	</table>
	  	<table style="width: 100%">
	  		<tr>
	  			<td style="vertical-align: top; width:70%">
	  			<!-- ng-bind="ticket.message" -->
	    			<p class="list-group-item-text" >message</p>	
	  				
	  				<!-- Location Table -->       		        
	 
	  			</td>		
	  		</tr>
	  	</table>
		</div>

		<div id="codeArea"></div>

		<div>
			<img id="gif" src="http://cdn.nextshark.com/wp-content/uploads/2015/10/bMB7QpX.gif"></img>
		</div>

		<!-- <h1 style="color:#fff">{{chatroom}}</h1> -->
		<div class='chatcontainer'>
			<div ng-repeat="chat in chatroom track by $index" class="chat-primary" ng-class='{{checkId(chat.userId)}}'>
						<table>
		      		<tr>
		      			<td style="vertical-align: top;">
		      				<h5 ng-bind="chatroom[chatroom.length - 1 - $index].username" style="margin-right: 7px;  padding-top:0px; margin-top:0px"></h5>
		      			</td>
		      			<td style="vertical-align: top">
		      				<p style="color:#AFB8BA; padding-top:0px; margin-top:0px" class="list-group-item-text" ng-bind="chatroom[chatroom.length - 1 - $index].createdAt"></p>
		      			</td>
		      		</tr>	        		
		      	</table>
		      	<table style="width: 100%">
	        		<tr>
	        			<td style="vertical-align: top; width:70%">
		        			<p class="list-group-item-text" ng-bind="chatroom[chatroom.length - 1 - $index].message"></p>	
	        				
	        				<!-- Location Table -->       		        
	        				<table class="claimed-table">
				        		<tr style="width: 100%">
				        			<td>
				        				<p class="list-group-item-text primary-font"> </p> 
				        			</td>
				        			<td>
				        				<p class="list-group-item-text primary-font" ng-bind="ticket.location"></p>		
				        			</td>
				        		</tr>
				        	</table>
	        			</td>		
	        		</tr>
	        	</table>      
			</div>
			<form ng-submit="saveChat()">
				<input type="text" ng-model="message" ng-keyup="typing()"/>
				<input type="submit" class="submit btn btn-secondary" value="submit"/>
			</form>
		</div>	
	</div>
	<div class='col-md-3'></div>
</div>
