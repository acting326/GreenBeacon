<div style="margin-top:70px">

<div class='container-fluid'>
	<div class="row">
		<div class='col-md-1'></div>
		<div class='col-md-11'>
			<h1>Codeshare Chat</h1>
				<div ng-model='loading'>
					<h3 style="">{{loading}}</h3>
				</div>
		</div>
	</div>
	
	<div class="row">
		<div class='col-md-1'></div>
		<div class='col-md-6'>
			<div id="codeArea"></div>
		</div>
		<div class='col-md-4'>	
			<div class="ticket-secondary" ng-model='ticket'>
				<table style="width: 100%">
		  		<tr>
		  			<td style="width:25%">
		  				<h3 style="margin:0px">Ticket</h3>
		  			</td>
		  			<td style="vertical-align: top; width:10%">		  				
		  				<h5  style="margin-right: 5px;  padding-top:0px; margin-top:0px;margin-left: 0px" ng-bind="ticket.user.displayname || ticket.user.username"></h5>
		  			</td>
		  			<td style="vertical-align: top; width:65%">
		  				<p style="color:#AFB8BA; padding-top:0px; margin-top:0px" class="list-group-item-text" ng-bind="ticket.createdAt"></p>
		  			</td>
		  		</tr>	        		
		  	</table>
		  	<table style="width: 100%">
		  		<tr>
		  			<td style="width:25%"></td>
		  			<td style="vertical-align: top; width:75%">
		    			<p class="list-group-item-text" ng-bind="ticket.message" style="margin-left: 0px"></p>	
		  				<!-- Location Table --> 
		  			</td>
		  		</tr>
		  	</table>
			</div>

			<!-- <h1 style="color:#fff">{{chatroom}}</h1> -->
			<div class='chatcontainer container-fluid'>
				<form ng-submit="saveChat()">
					<div class="form-group">
					<table style="width:100%">
	      		<tr>
	      			<td style="vertical-align: top; width:80%; padding-right:2%">
	      				<input type="text" class="form-control" ng-model="message" ng-keyup="typing()" placeholder="Type in message" required/>
	      			</td>
	      			<td style="vertical-align: top; width:20%">
		      			<input type="submit" class="form-control submit btn btn-primary" value="Send Message"/>
	      			</td>
	      		</tr>
			    </table>
					</div>
				</form>				
				<div id='chatbox' class='chatsbox'>
				<div id="gif">
			        <img id="gifMedia" src="http://developer.cybozu.co.jp/akky/wp-content/uploads/2013/10/iphone-message-loading-result.gif"></img>
				</div>
				<div ng-repeat="chat in chatroom | orderBy: '-createdAt' " class="chat-primary" ng-class='checkId(chat);'>
							<table>
			      		<tr>
			      			<td style="vertical-align: top;">
			      				<h5 ng-bind="chat.username" style="margin-right: 7px;  padding-top:0px; margin-top:0px"></h5>
			      			</td>
			      			<td style="vertical-align: top">
			      				<p style="color:#AFB8BA; padding-top:0px; margin-top:0px" class="list-group-item-text" ng-bind="chat.createdAtUpdate"></p>
			      			</td>
			      		</tr>	        		
			      	</table>
			      	<table style="width: 100%">
		        		<tr>
		        			<td style="vertical-align: top; width:70%">
			        			<p class="list-group-item-text" ng-bind="chat.message"></p>	
		        				
		        				<!-- Location Table -->       		        
		        				<table class="claimed-table">
					        		<tr style="width: 100%">
					        			<td>
					        				<p class="list-group-item-text primary-font"> </p> 
					        			</td>
					        			<td>
					        				<p class="list-group-item-text primary-font" ng-bind="ticket.location"></p>		
					        			</td>
					        		</tr>
					        	</table>
		        			</td>		
		        		</tr>
		        	</table>      
				</div>
				</div>
			</div>	
		</div>
		<div class='col-md-1'></div>
	</div>
</div>
	<footer style="margin-top:50px"">
			<center>
				<p>&copy; 2016 Made with  &hearts; at Makersquare | BeaconDev</p>
			</center>
	</footer>
</div>
