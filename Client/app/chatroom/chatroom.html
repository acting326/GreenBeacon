  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img class='logoImg' alt="Logo" src="../assets/logov1.png" />
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="navlist nav navbar-nav navbar-right">
        <li id="custom-nav"><a  ng-click='backToTickets()'>Tickets</a></li>

<div style="margin-top:100px">

<div class='container-fluid'>
	<div class='col-md-3'></div>
	<div class='col-md-6'>
		<div ng-model='loading'>
			<h3>{{loading}}</h3>
		</div>
		<div class='ticketInfo' ng-model='ticket'>
			<h4> title
				{{ticket.user.displayname || ticket.user.username}}
			</h4>
			<div> message
				{{ticket.message}}
			</div>
		</div>

		<div id="codeArea"></div>

		<div>
			<img id="gif" src="http://cdn.nextshark.com/wp-content/uploads/2015/10/bMB7QpX.gif"></img>
		</div>

		<form ng-submit="saveChat()">
			<input type="text" ng-model="message" ng-keyup="typing()"/>
			<input type="submit" value="submit"/>
		</form>

		<!-- <h1 style="color:#fff">{{chatroom}}</h1> -->
		<div style="margin:10px 0px 10px 100px;width: 300px; height: 150px; paddding:10px; border-radius: 5px; background-color: #fff; border: 2px solid red" ng-repeat="chat in chatroom track by $index">
			<h3>{{chatroom[chatroom.length - 1 - $index].username}}</h3>
			<h4>{{chatroom[chatroom.length - 1 - $index].message}}</h4>
			{{chatroom[chatroom.length - 1 - $index].createdAt}}
		</div>
	</div>
	<div class='col-md-3'></div>
</div>
